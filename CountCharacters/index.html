<html>
  <head>
    <script src="./js/myscripts.js"></script>
    <link rel="stylesheet" href="./css/mystyle.css" />
  </head>

  <body>
    <h1>Count Your Characters!</h1>
    <h3>Please enter your text in the area below</h3>
    <form>
      <p>
        Total number of characters entered: <input
          type="text"
          id="result"
          size="10"
          readonly
        />
      </p>
      <textarea id="characterinput" rows="10" cols="35" wrap="soft"></textarea>
      <p>
        <input
          type="button"
          class="stylingbutton"
          value="Count"
          onClick="countChar()"
        />
        <input type="reset" class="stylingreset" />
      </p>
    </form>
  </body>
</html>
